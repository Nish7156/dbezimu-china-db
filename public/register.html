<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - China Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #DE2910 0%, #FFDE00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #DE2910;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #DE2910;
        }
        
        .form-group small {
            color: #666;
            font-size: 0.85rem;
            display: block;
            margin-top: 4px;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #DE2910, #FFDE00);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
        }
        
        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #DE2910;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>ðŸ‡¨ðŸ‡³ Register</h1>
        <p class="subtitle">Join China Store Manufacturing Team</p>
        
        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>
        
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Username <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Enter username"
                    autocomplete="username"
                    pattern="[a-zA-Z0-9_]{3,20}"
                    title="3-20 characters, letters, numbers, and underscore only"
                >
                <small>3-20 characters, letters, numbers, and underscore only</small>
            </div>
            
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name" 
                    required 
                    placeholder="Enter your full name"
                    autocomplete="name"
                >
            </div>
            
            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your.email@example.com"
                    autocomplete="email"
                >
                <small>We'll never share your email</small>
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+86 13800138000"
                    autocomplete="tel"
                >
            </div>
            
            <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter password (min 6 characters)"
                    autocomplete="new-password"
                    minlength="6"
                >
                <small>Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label>Confirm Password <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    placeholder="Re-enter password"
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label>Role</label>
                <select id="role" name="role">
                    <option value="manufacturer">Manufacturer</option>
                    <option value="manager">Manager</option>
                </select>
                <small>Your role in the China Store</small>
            </div>
            
            <button type="submit" class="btn-register" id="registerBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const registerBtn = document.getElementById('registerBtn');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const full_name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match!';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        full_name,
                        email,
                        phone: phone || null,
                        role
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Registration successful
                    successMsg.textContent = data.message || 'Registration successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Store tokens and user
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Registration failed
                    errorMsg.textContent = data.error || 'Registration failed';
                    errorMsg.style.display = 'block';
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
